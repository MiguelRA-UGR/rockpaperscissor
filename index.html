<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <body></body>
  </head>
  
  <body id="body" background="/images/background.webp">
    <h1 class="game_title">
      Rock, Paper, Scissors
    </h1>

    <div id="results">

      <div id="result">
        <div id="result-text">
          Welcome!
        </div>

        <button type = "button" class="button"  id="start_game">
          Start Game
        </button>

      </div>

      <div id="choices">

        <div class="player-info" >
          <div id="user-text">
            User: 0
            </div>
          <div class="choice-box">
            <img class="image" src="/images/rock.png" id="user-img">
          </div>
        </div>

        VS

        <div class="player-info" >

            <div id="computer-text">
            Computer: 0
            </div>
          <div class="choice-box">
            <img class="image" src="/images/paper.png" id="computer-img">
          </div>
        </div>

      </div>

    </div>

    

    <div id="button-box">

      <button type = "button" class="button" id="rock">
        Rock
      </button>
      <button type = "button" class="button" id="paper">
        Paper
      </button>
      <button type = "button" class="button"  id="scissors">
        Scissors
      </button>
    </div>
    <script src="script.js"></script>

  </body>
</html>
